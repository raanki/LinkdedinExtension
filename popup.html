<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Filter</title>
  <!-- Lien vers Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lien vers Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4" style="width: 300px !important;">
    <h1 class="text-center mb-4">Job Filter <button id="reset" class="btn btn-danger btn-sm">
      <i class="fa-solid fa-arrow-rotate-right"></i>
    </button></h1>
    <!-- Flash Messages -->
    <div id="flash-messages" class="mt-3" style="
        max-height: 100px;
        overflow-y: scroll;
        scrollbar-width: none; /* Masque sur Firefox */
        -ms-overflow-style: none; /* Masque sur IE */
    "></div>
    <!-- Barre de recherche -->
    <div class="input-group mb-3">
      <input id="search-company" type="text" class="form-control" placeholder="Rechercher une entreprise">
    </div>
    <!-- Liste des entreprises -->
    <ul id="company-list" class="list-group mb-3" style="max-height: 300px;overflow-x: auto;">
      <!-- Les entreprises ajoutées apparaîtront ici -->
    </ul>
    <!-- Champ d'ajout -->
    <div class="input-group mb-3">
      <input id="new-company" type="text" class="form-control" placeholder="Ajouter une entreprise">
      <button id="add-company" class="btn btn-primary">Ajouter +</button>
    </div>
    <!-- Boutons -->
    <div class="d-flex justify-content-between">
      <button id="save" class="btn btn-success">Sauvegarder</button>
      <button id="run" class="btn btn-warning">Lancer le script</button>
    </div>
  </div>
  <!-- Lien vers le script JS -->
  <script src="popup.js"></script>
</body>
</html>
